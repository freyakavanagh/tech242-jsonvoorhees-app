<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
</style>
<body>
<h1>Create a Movie</h1>
<a class="button" href="/web/movies">Back to all movies</a>

<div class="container" style="margin-top: 20px">
<form th:action="@{/web/createMovie}" th:object="${movieToCreate}" method="post">
    <div class="row">
        <div class="col-25">
    <label for="title">Title</label>
        </div>
        <div class="col-75">
    <input type="text" id="title" name="id" th:field="*{title}"/><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
    <label for="fullplot">Full Plot</label>
        </div>
        <div class="col-75">
        <textarea type="text" id="fullplot" name="id" th:field="*{fullplot}" placeholder="Write something.."></textarea>
            <br/>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
    <label for="genres">Genres</label>
        </div>
        <div class="col-75">
    <input type="text" id="genres" name="id" th:field="*{genres}"/><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
    <label for="rated">Rating</label>
        </div>
        <div class="col-75">
    <input type="text" id="rated" name="id" th:field="*{rated}"/><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
    <label for="year">Year</label>
        </div>
        <div class="col-75">
    <input type="text" id="year" name="id" th:field="*{year}"/><br/>
        </div>
    </div>
    <div class="row">
        <div class="col-25">
    <label for="poster">Poster URL</label>
        </div>
        <div class="col-75">
    <input type="text" id="poster" name="id" th:field="*{poster}"/><br/>
        </div>
    </div>
    <br>
    <div class="row">
    <input class="inputSubmit" style="margin: 10px auto 10px; float: right" type="submit" value="Create"/>
    </div>
</form>
</div>
<div class="center">
    <img src="/images/bat-line.gif" alt="bat line">
</div>
</body>
</html>
