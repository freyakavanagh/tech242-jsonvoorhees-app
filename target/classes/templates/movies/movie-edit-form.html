<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Movie</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<style>
    * {
        box-sizing: border-box;
    }

    input[type=text], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
    }

    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
</style>
<body>
<h1>Update Movie</h1>
<div class="center">
    <a class="button" href="/web/movies">Back to all movies</a>
</div>
<div class="container"  style="margin-top: 20px">
<form th:action="@{/web/updateMovie}" th:object="${movieToEdit}" method="post">
    <input type="hidden" id="id" name="id" th:field="*{id}"/>

    <label for="title">Title</label>
    <input type="text" id="title" name="id" th:field="*{title}"/><br/>

    <label for="fullplot">Full Plot</label>
    <textarea type="text" id="fullplot" name="id" th:field="*{fullplot}" placeholder="Write something.."></textarea>

    <label for="genres">Genres</label>
    <input type="text" id="genres" name="id" th:field="*{genres}"/><br/>

    <label for="rated">Rating</label>
    <input type="text" id="rated" name="id" th:field="*{rated}"/><br/>

    <label for="year">Year</label>
    <input type="text" id="year" name="id" th:field="*{year}"/><br/>

    <label for="poster">Poster URL</label>
    <input type="text" id="poster" name="id" th:field="*{poster}"/><br/>

    <input class="inputSubmit" style="margin: 10px auto 10px" type="submit" value="Update"/>

</form>
</div>
<br/>
<div class="center">
    <img src="/images/bat-line.gif" alt="bat line">
</div>
</body>
</html>
