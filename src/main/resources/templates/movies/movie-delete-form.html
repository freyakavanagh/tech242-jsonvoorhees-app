<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Movie Delete</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<h1>Delete a Movie</h1>
<div class="center">
    <a class="button" href="/web/movies">Back to all movies</a>
</div>
<div>
    <table class="container">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Full Plot</th>
            <th>Genres</th>
            <th>Rating</th>
            <th>Year</th>
        </tr>
        </thead>
        <tr>
            <td th:text="${movieToDelete.id}"></td>
            <td th:text="${movieToDelete.title}"></td>
            <td th:text="${movieToDelete.fullplot}"></td>
            <td th:text="${movieToDelete.genres}"></td>
            <td th:text="${movieToDelete.rated}"></td>
            <td th:text="${movieToDelete.year}"></td>
        </tr>
    </table>
</div>
<form id="delete-form" th:action="@{/web/deleteMovie}" th:object="${movieToDelete}" method="post">
    <input type="hidden" id="id" name="id" th:field="*{id}"/>

    <input type="hidden" name="_method" value="DELETE">
    <input class="inputSubmit" style="margin: 10px 47% 10px;" type="submit" value="Delete"/>
</form>
<br/>
<div class="center">
    <img src="/images/bat-line.gif" alt="bat line">
</div>
<script>
    document.getElementById("delete-form").onsubmit = function(event) {
        if (!confirm("Are you sure you want to delete this resource?")) {
            event.preventDefault(); // Prevent the form from being submitted
        }
    };
</script>
</body>
</html>
